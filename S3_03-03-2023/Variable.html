<!DOCTYPE html>
<html lang="en">
<head>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
        <div id="root">  </div>

        <script type="text/babel">
             
           var name = "Kabir"
           var city = "Delhi" 
           var product = ["Iphone 14","Samsung Fold"]
           var user = {
               name:"Ayushi",
               gender:"Female"
           }

           let title = <div>    
             <h2 id="h2" style={{
                color:"red",
                backgroundColor:"black",
                padding:"20px"
             }}>React Concept </h2>
             <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam, laborum.</p>
            </div>

            let list= <ol>  
                  <li> {name} </li> 
                  <li>{city} </li>
                  <li> {product[0]} {product[1]} </li>
                </ol>

          let list2  = <ul> 
                    <li>{user.name}  </li>
                    <li> {user.gender} </li>
                    </ul>
         let container = <div>  
                   {title}
                    {list}
                    {list2}
                    {list}
            </div>


            ReactDOM.render(container,document.getElementById('root')) 




        </script>
</body>
</html>
