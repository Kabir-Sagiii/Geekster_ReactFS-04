<html lang="en">

</head>
<body>
        <div id="root">  </div>

        <script type="text/babel">

                </div>
           }

           function List(){
            return <div>  
                  <ol> <li>React </li> <li>Angular </li> <li>Java </li> </ol>
                </div>
           }

             function App(){
                return <div>
